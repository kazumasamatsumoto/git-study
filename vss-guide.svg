<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- VSS Database -->
  <rect x="300" y="50" width="200" height="80" rx="10" fill="#4472C4" />
  <text x="400" y="95" font-family="Arial" font-size="18" fill="white" text-anchor="middle">VSS データベース</text>
  
  <!-- Projects -->
  <rect x="150" y="180" width="150" height="60" rx="8" fill="#70AD47" />
  <text x="225" y="215" font-family="Arial" font-size="16" fill="white" text-anchor="middle">プロジェクト A</text>
  
  <rect x="325" y="180" width="150" height="60" rx="8" fill="#70AD47" />
  <text x="400" y="215" font-family="Arial" font-size="16" fill="white" text-anchor="middle">プロジェクト B</text>
  
  <rect x="500" y="180" width="150" height="60" rx="8" fill="#70AD47" />
  <text x="575" y="215" font-family="Arial" font-size="16" fill="white" text-anchor="middle">プロジェクト C</text>
  
  <!-- Files -->
  <rect x="120" y="290" width="70" height="40" rx="5" fill="#5B9BD5" />
  <text x="155" y="315" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ファイル1</text>
  
  <rect x="200" y="290" width="70" height="40" rx="5" fill="#5B9BD5" />
  <text x="235" y="315" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ファイル2</text>
  
  <rect x="280" y="290" width="70" height="40" rx="5" fill="#5B9BD5" />
  <text x="315" y="315" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ファイル3</text>
  
  <!-- Users -->
  <circle cx="150" cy="400" r="30" fill="#ED7D31" />
  <text x="150" y="405" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ユーザーA</text>
  
  <circle cx="250" cy="400" r="30" fill="#ED7D31" />
  <text x="250" y="405" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ユーザーB</text>
  
  <!-- Checkout/Checkin Process -->
  <rect x="400" y="380" width="300" height="150" rx="10" fill="#f5f5f5" stroke="#cccccc" stroke-width="2" />
  <text x="550" y="410" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">チェックアウト/チェックイン プロセス</text>
  
  <rect x="430" y="430" width="100" height="40" rx="5" fill="#5B9BD5" />
  <text x="480" y="455" font-family="Arial" font-size="12" fill="white" text-anchor="middle">チェックアウト</text>
  
  <rect x="570" y="430" width="100" height="40" rx="5" fill="#70AD47" />
  <text x="620" y="455" font-family="Arial" font-size="12" fill="white" text-anchor="middle">チェックイン</text>
  
  <line x1="530" y1="450" x2="570" y2="450" stroke="#333333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
        markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333333" />
    </marker>
  </defs>
  
  <!-- Connecting Lines -->
  <line x1="400" y1="130" x2="225" y2="180" stroke="#333333" stroke-width="2" />
  <line x1="400" y1="130" x2="400" y2="180" stroke="#333333" stroke-width="2" />
  <line x1="400" y1="130" x2="575" y2="180" stroke="#333333" stroke-width="2" />
  
  <line x1="225" y1="240" x2="155" y2="290" stroke="#333333" stroke-width="2" />
  <line x1="225" y1="240" x2="235" y2="290" stroke="#333333" stroke-width="2" />
  <line x1="225" y1="240" x2="315" y2="290" stroke="#333333" stroke-width="2" />
  
  <line x1="155" y1="330" x2="150" y2="370" stroke="#333333" stroke-width="2" />
  <line x1="235" y1="330" x2="250" y2="370" stroke="#333333" stroke-width="2" />
</svg>
