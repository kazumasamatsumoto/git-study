<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle" font-weight="bold">VSS と GitHub の比較</text>
  
  <!-- VS Boxes -->
  <rect x="100" y="80" width="250" height="460" rx="10" fill="#f0f0f0" stroke="#cccccc" stroke-width="2" />
  <rect x="120" y="100" width="210" height="40" rx="5" fill="#4472C4" />
  <text x="225" y="125" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Visual SourceSafe</text>
  
  <!-- GitHub Box -->
  <rect x="450" y="80" width="250" height="460" rx="10" fill="#f0f0f0" stroke="#cccccc" stroke-width="2" />
  <rect x="470" y="100" width="210" height="40" rx="5" fill="#333333" />
  <text x="575" y="125" font-family="Arial" font-size="18" fill="white" text-anchor="middle">GitHub</text>
  
  <!-- VSS Features -->
  <!-- Architecture -->
  <rect x="130" y="160" width="190" height="40" rx="5" fill="#5B9BD5" />
  <text x="225" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">中央集中型</text>
  
  <!-- Version Control -->
  <rect x="130" y="210" width="190" height="40" rx="5" fill="#5B9BD5" />
  <text x="225" y="235" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ロックベースの排他制御</text>
  
  <!-- Branching -->
  <rect x="130" y="260" width="190" height="40" rx="5" fill="#5B9BD5" />
  <text x="225" y="285" font-family="Arial" font-size="14" fill="white" text-anchor="middle">単純な分岐モデル</text>
  
  <!-- Performance -->
  <rect x="130" y="310" width="190" height="40" rx="5" fill="#5B9BD5" />
  <text x="225" y="335" font-family="Arial" font-size="14" fill="white" text-anchor="middle">小規模プロジェクト向け</text>
  
  <!-- Integration -->
  <rect x="130" y="360" width="190" height="40" rx="5" fill="#5B9BD5" />
  <text x="225" y="385" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Visual Studio との統合</text>
  
  <!-- Backup -->
  <rect x="130" y="410" width="190" height="40" rx="5" fill="#5B9BD5" />
  <text x="225" y="435" font-family="Arial" font-size="14" fill="white" text-anchor="middle">手動バックアップ必要</text>
  
  <!-- Age -->
  <rect x="130" y="460" width="190" height="40" rx="5" fill="#5B9BD5" />
  <text x="225" y="485" font-family="Arial" font-size="14" fill="white" text-anchor="middle">レガシーシステム</text>
  
  <!-- GitHub Features -->
  <!-- Architecture -->
  <rect x="480" y="160" width="190" height="40" rx="5" fill="#2DA44E" />
  <text x="575" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">分散型</text>
  
  <!-- Version Control -->
  <rect x="480" y="210" width="190" height="40" rx="5" fill="#2DA44E" />
  <text x="575" y="235" font-family="Arial" font-size="14" fill="white" text-anchor="middle">マージベースの協調制御</text>
  
  <!-- Branching -->
  <rect x="480" y="260" width="190" height="40" rx="5" fill="#2DA44E" />
  <text x="575" y="285" font-family="Arial" font-size="14" fill="white" text-anchor="middle">強力な分岐とマージ機能</text>
  
  <!-- Performance -->
  <rect x="480" y="310" width="190" height="40" rx="5" fill="#2DA44E" />
  <text x="575" y="335" font-family="Arial" font-size="14" fill="white" text-anchor="middle">大規模プロジェクト対応</text>
  
  <!-- Integration -->
  <rect x="480" y="360" width="190" height="40" rx="5" fill="#2DA44E" />
  <text x="575" y="385" font-family="Arial" font-size="14" fill="white" text-anchor="middle">多様なツール・サービス連携</text>
  
  <!-- Backup -->
  <rect x="480" y="410" width="190" height="40" rx="5" fill="#2DA44E" />
  <text x="575" y="435" font-family="Arial" font-size="14" fill="white" text-anchor="middle">自動バックアップ・冗長化</text>
  
  <!-- Age -->
  <rect x="480" y="460" width="190" height="40" rx="5" fill="#2DA44E" />
  <text x="575" y="485" font-family="Arial" font-size="14" fill="white" text-anchor="middle">現代的なプラットフォーム</text>
  
  <!-- Middle comparison arrows -->
  <line x1="350" y1="180" x2="450" y2="180" stroke="#666666" stroke-width="1" />
  <line x1="350" y1="230" x2="450" y2="230" stroke="#666666" stroke-width="1" />
  <line x1="350" y1="280" x2="450" y2="280" stroke="#666666" stroke-width="1" />
  <line x1="350" y1="330" x2="450" y2="330" stroke="#666666" stroke-width="1" />
  <line x1="350" y1="380" x2="450" y2="380" stroke="#666666" stroke-width="1" />
  <line x1="350" y1="430" x2="450" y2="430" stroke="#666666" stroke-width="1" />
  <line x1="350" y1="480" x2="450" y2="480" stroke="#666666" stroke-width="1" />
</svg>
